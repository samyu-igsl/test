<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Video test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Docs styles -->
	<link rel="stylesheet" href="https://cdn.plyr.io/3.7.3/plyr.css" />
	
	<script src="https://cdn.plyr.io/3.7.3/plyr.js"></script>
  </head>

  <body>
    <div class="grid">
      <header>
        <h1>Video test</h1>
      </header>
      <main>
		<input id="url" type="text" style="width: 100%" value="https://uat-fsd-tcap-content-cdn.igsl-group.com/content/video/UID-CRS-2da1f584-f587-495b-ab13-32bbffde503f/UID-CLA-43a775d5-d9c0-42aa-86e4-d7d231d1adf9/UID-CLA-MOD-7bdc1b77-f26a-49ee-aa81-d9d771b7f601/CHS/UID-VOD-5ae49344-1e7a-448f-8839-1427e9963f72.mp4"> <button onclick="setPlayer()">Go</button>
		<br><br>
        <div id="container">
          <video
            controls
            crossorigin
            playsinline
            id="player"
          >
            <!-- Video files -->
            <source
              src=""
              type="video/mp4"
              size="720"
            />
          </video>
        </div>

      </main>
    </div>

	<script>
	  const player = new Plyr('#player');
	  
		function setPlayer(){
			player.source = {
			  type: 'video',
			  title: 'Example title',
			  sources: [
				{
				  src: document.getElementById('url').value,
				  type: 'video/mp4',
				  size: 720,
				}
			  ]
			};
		}
	  
	</script>
  </body>
</html>
