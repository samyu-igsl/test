<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

<link href="css/sy-default-theme_v1.css" rel="stylesheet">
<link href="css/sy-base-style_v1.css" rel="stylesheet">
<link href="css/sy-grid-system_v1.css" rel="stylesheet">
<link href="css/sy-stacked-list_v1.css" rel="stylesheet">
<link href="css/sy-table_v1.css" rel="stylesheet">
<link href="css/sy-text_and_font_v1.css" rel="stylesheet">
<link href="css/sy-form_v1.css" rel="stylesheet">
<link href="css/sy-skeleton_v1.css" rel="stylesheet">
<link href="css/sy-helper-class_v1.css" rel="stylesheet">

<title>Skeleton</title>

</head>
<body>
<div class="container">
	<div class="content">
		<h1 id="current-breakpoint">** Breakpoint: </h1>
		<br>
	</div>
</div>


<div class="container">
	<section>
		<h1>Skeleton - Grid Card</h1>
		<div class="grid-card-list">
			<div class="grid-card skeleton">
				<div class="grid-card-body">
					<div class="grid-card-body-image-cap">
						<div class="skeleton-image"></div>
					</div>
					<div class="grid-card-body-title">
						<div class="skeleton-title"></div>
					</div>
					<div class="grid-card-body-abstract">
						<div class="skeleton-text-90"></div>
						<div class="skeleton-text-90"></div>
						<div class="skeleton-text-90"></div>
						<div class="skeleton-text-90"></div>
						<div class="skeleton-text-90"></div>
					</div>
				</div>
				<div class="grid-card-footer">
					<div class="grid-card-footer-wrapper">
						<div class="grid-card-footer-left">
							<div class="skeleton-text-40"></div>
						</div>
						<div class="grid-card-footer-right">
							<div class="skeleton-circle-button"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section>
		<h1>Skeleton - Stack list (unstyled, as a text form)</h1>
		<div class="skeleton-text skeleton-text-10"></div>
		<div class="skeleton-text"></div>
		<div class="skeleton-text skeleton-text-10"></div>
		<div class="skeleton-text"></div>
	</section>
	<section>
		<h1>Skeleton - Stack list (stacked-with-style-in-block)</h1>
		<div class="stacked-list stacked-with-style-in-block skeleton-stacked-list"></div>
		<div class="stacked-list stacked-with-style-in-block skeleton-stacked-list"></div>
		<div class="stacked-list stacked-with-style-in-block skeleton-stacked-list"></div>
	</section>
	<section>
		<h1>Skeleton - Stack list (stacked-with-style-in-separator)</h1>
		<div class="stacked-list stacked-with-style-in-separator skeleton-stacked-list"></div>
		<div class="stacked-list stacked-with-style-in-separator skeleton-stacked-list"></div>
		<div class="stacked-list stacked-with-style-in-separator skeleton-stacked-list"></div>
	</section>
	<section>
		<h1>Skeleton - Traditional Table</h1>
		<table class="rwd-table no-bg-hover">
			<tr>
				<th style="width: 50px"><!--<input type="checkbox">--></th>
				<th style="width: 20%"><div class="skeleton-text"></th>
				<th style="width: auto"><div class="skeleton-text"></th>
				<th style="width: auto"><div class="skeleton-text"></th>
				<th style="width: 50px"></th>
			</tr>
			<tr>
				<td></td>
				<td><div class="skeleton-text"></td>
				<td><div class="skeleton-text"></td>
				<td><div class="skeleton-text"></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td><div class="skeleton-text"></td>
				<td><div class="skeleton-text"></td>
				<td><div class="skeleton-text"></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td><div class="skeleton-text"></td>
				<td><div class="skeleton-text"></td>
				<td><div class="skeleton-text"></td>
				<td></td>
			</tr>
		</table>
	</section>
</div>

<footer>
	<div class="container">
		<section>
			<h1>Footer</h1>
			<p>
			This is <a href="">hyperlink</a> in footer. This is <a name="anchor">anchor</a> only in footer.
			</p>

		</section>
	</div>
</footer>
</body>
</html>
