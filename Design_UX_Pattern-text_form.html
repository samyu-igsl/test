<div class="container">
	<section>
		<h1>Section Name</h1>
		<div class="stacked-list">
			<div class="stacked-list-body">
				<div class="stacked-list-body-row stack-of-4">
					<div class="stack-cell">
						<label class="text-block-label chop-text text-compulsory">Field</label>
						<input class="rwd-input-text" type="text" placeholder="" value="">
						<label class="text-block-assist">Assist Field</label>
					</div>
				</div>
				<div class="stacked-list-body-row stack-of-4">
					<div class="stack-cell">
						<label class="text-block-label chop-text text-compulsory">Field</label>
						<input class="rwd-input-text" type="text" placeholder="" value="">
						<label class="text-block-assist">Assist Field</label>
					</div>
					<div class="stack-cell">
						<label class="text-block-label chop-text text-compulsory">Field</label>
						<input class="rwd-input-text" type="text" placeholder="" value="">
						<label class="text-block-assist">Assist Field</label>
					</div>
					<div class="stack-cell stack-span-2">
						<label class="text-block-label chop-text text-compulsory">Field</label>
						<input class="rwd-input-text" type="text" placeholder="" value="">
						<label class="text-block-assist">Assist Field</label>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section>
		<h1>Section Name</h1>
		<div class="stacked-list">
			<div class="stacked-list-body">
				<div class="stacked-list-body-row stack-of-2">
					<div class="stack-cell">
						<label class="text-block-label chop-text text-compulsory">Field</label>
						<input class="rwd-input-text" type="text" placeholder="" value="">
						<label class="text-block-assist">Assist Field</label>
					</div>
					<div class="stack-cell">
						<label class="text-block-label chop-text text-compulsory">Field</label>
						<input class="rwd-input-text" type="text" placeholder="" value="">
						<label class="text-block-assist">Assist Field</label>
					</div>
				</div>
			</div>
		</div>
		<div class="page-action-button-area">
			<button type="submit" class="btn-primary">Save</button>
			<button type="submit" class="btn-secondary">Cancel</button>
		</div>
	</section>
</div>

	
<div class="container">
	<section>
		<h1>Credential</h1>
		<div class="stacked-list">
			<div class="stacked-list-body">
				<div class="stacked-list-body-row stack-of-4">
					<div class="stack-cell stack-span-2">
						<label class="text-block-label chop-text text-compulsory">Username</label>
						<input class="rwd-input-text" type="text" placeholder="" value="">
						<label class="text-block-assist">Only used for sign-in.</label>
						<label class="text-block-assist">Username can only contain a combination of a-z, 0-9, - (dash) and _ (underline).</label>
					</div>
					<div class="stack-cell">
						<label class="text-block-label chop-text text-compulsory">Password</label>
						<input class="rwd-input-password" type="password" placeholder="" value="">
						<label class="text-block-assist">Password must contain a combination of a-z, A-Z and 0-9. Case sensitive.</label>
					</div>
					<div class="stack-cell">
						<label class="text-block-label chop-text text-compulsory">Re-type password</label>
						<input class="rwd-input-password" type="password" placeholder="" value="">
						<label class="text-block-assist"></label>
					</div>
				</div>
				<div class="stacked-list-body-row stack-of-2">
					<div class="stack-cell">
						<label class="text-block-label chop-text text-compulsory">Display name</label>
						<input class="rwd-input-text" type="text" placeholder="" value="">
						<label class="text-block-assist">The name to be displayed in the system</label>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section>
		<h1>User profile</h1>
		<div class="stacked-list">
			<div class="stacked-list-body">
				<div class="stacked-list-body-row stack-of-4">
					<div class="stack-cell">
						<label class="text-block-label chop-text">English surname</label>
						<input class="rwd-input-text" type="text" placeholder="" value="">
					</div>
					<div class="stack-cell">
						<label class="text-block-label chop-text">English given name</label>
						<input class="rwd-input-text" type="text" placeholder="" value="">
					</div>

					<div class="stack-cell stack-span-2">
						<label class="text-block-label chop-text">Full name in local language</label>
						<input class="rwd-input-text" type="text" placeholder="" value="">
						<label class="text-block-assist">For example: Chinese name</label>
					</div>
				</div>
				<div class="stacked-list-body-row stack-of-2">
					<div class="stack-cell">
						<label class="text-block-label chop-text">Email</label>
						<input class="rwd-input-text" type="text" placeholder="" value="">
					</div>
					<div class="stack-cell">
						<label class="text-block-label">Avatar</label>
						<label class="btn rwd-btn chop-text">
							<input type="file" class="rwd-input-file hide">
							Choose file: 
							<span>No file specified.</span>
						</label>
						<label class="text-block-assist">Extension: jpg, png, gif. Max size: 500KB. Resolution: 1024 x 768. </label>
					</div>
				</div>
			</div>
		</div>
	</section>	
	<section>
		<h1>Job profile</h1>
		<div class="stacked-list">
			<div class="stacked-list-body">
				<div class="stacked-list-body-row stack-of-2">
					<div class="stack-cell">
						<label class="text-block-label chop-text">Organisational Unit</label>
						<div class="rwd-input-group">
							<input class="rwd-input-group-shrink-for-overlay-icon" type="text" readonly>
							<a class="btn btn-shorthand-delete rwd-input-group-overlay-icon"></a>
							<button class="btn-secondary">Select...</button>
						</div>
					</div>
				</div>
				<div class="stacked-list-body-row stack-of-1">
					<div class="stack-cell">
						<label class="text-block-label chop-text">Organisational Unit (Full path)</label>
						Organisation name > Division name > Department name
					</div>
				</div>
			</div>
		</div>
		<div class="page-action-button-area">
			<button type="submit" class="btn-primary">Save</button>
			<button type="submit" class="btn-secondary">Cancel</button>
		</div>
	</section>
</div>
